{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
<h2>Tutorials</h2>
    <div class="entries">
    {% for post in posts %}
        <div class="entry">
            <div class="detail">
                <h1 class="entry-title">
                    <a href="{{ url_for('post', name=post.path.replace('posts/', '')) }}">{{ post.title }}</a>
                </h1>
                <div class="entry-date"><p>{{ post.date }}</p></div>
                <div class="summary">
                    <p>{{ post.summary }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
